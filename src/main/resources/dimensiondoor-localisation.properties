### Create command conversation
createcommand.name: create
createcommand.description: Create a new world.
createcommand.permission-description: Allow users to create new worlds.
createcommand.usage: 
createcommand.prefix: &LIGHT_PURPLEStep {0} of 8:&AQUA 
createcommand.prompt-world-name: &YELLOWWhat do you want to name your new world?
createcommand.world-already-exists: A world already exists with that name. Choose another.
createcommand.prompt-world-environment: &YELLOWChoose an environment type: &GREEN{0}
createcommand.prompt-world-type: &YELLOWChoose a world type: &GREEN{0}
createcommand.prompt-world-seed: &YELLOWPick a seed or type {0}: 
createcommand.prompt-generate-structures: &YELLOWDo you want generated structures: &GREEN{0} 
createcommand.prompt-world-generator: &YELLOWName of custom world generator plugin or type {0}:
createcommand.prompt-world-generator-id: &YELLOWName of custom world generator id or type {0}:
createcommand.creating-world: &YELLOWCreating &RED{0} &YELLOWplease be patient...
createcommand.world-created: &GREENWorld is now ready
createcommand.random: random
createcommand.none: none
createcommand.yes: YES
createcommand.no: NO
